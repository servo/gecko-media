dist: trusty
sudo: 9000
language: rust
rust:
  - nightly
os:
  - linux
  - osx

cache:
  - cargo: true
  - directories:
    - $HOME/.cache/pip
    - $HOME/.ccache
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

notifications:
  webhooks: http://build.servo.org:54856/travis

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.8 main'
        keyurl: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
      - sourceline: 'ppa:jonathonf/python-2.7'
    packages:
      - python
      - ccache
      - gcc-5
      - g++-5
      - libpulse-dev
      - pulseaudio
      - dbus-x11

env:
  - CARGO_FLAGS=""
  - CARGO_FLAGS="--release"

before_install:
  - |
    # Set up ccache.
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install zlib ccache
      export PATH="/usr/local/opt/ccache/libexec:$PATH"
    else
      export PATH="/usr/lib/ccache:$PATH"
    fi
  - |
    # Install servo-tidy.
    virtualenv ../venv
    source ../venv/bin/activate
    python --version
    pip install servo-tidy
  - |
    # Start audio system services.
    if [ "${TRAVIS_OS_NAME}" != "osx" ]; then
      export DISPLAY=:99.0
      /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid \
        --make-pidfile --background --exec /usr/bin/Xvfb -- :99 \
        -screen 0 1400x900x24 -ac +extension GLX +render -noreset
      dbus-launch pulseaudio --start
    else
      sudo xcodebuild -project NullAudio/AudioDriverExamples.xcodeproj -target NullAudio DSTROOT="/" install;
      sudo launchctl kickstart -kp system/com.apple.audio.coreaudiod || sudo killall coreaudiod;
    fi;
  - |
    # Export Linux-specific env variables.
    if [ "${TRAVIS_OS_NAME}" != "osx" ]; then
      export CC=gcc-5 CXX=g++-5
    fi

script:
  - ccache --zero-stats
  - env
  - servo-tidy
  - cargo test --verbose $CARGO_FLAGS
  - ccache --show-stats
